<div class="container">
    <h2 class="centered" *ngIf = '!editMissionName; else editMission' (click) = 'editMissionName = true'>Mission Name: {{missionName}}</h2>
    <br>
    <div class="row justify-content-center">
        <div class="candidates col-3">
            <h2>Candidates</h2>
            <ol>
                <li *ngFor = "let animal of candidates" (click) = "selected = animal">{{animal.name}}</li>
            </ol>
        </div>
    
        <div class="data col-3">
            <h2>Candidate Data</h2>
            <p *ngIf = 'selected'> 
                Name: {{selected.name}}<br>
                Age: {{selected.data.age}} years<br>
                Mass: {{selected.data.mass}} kg <br>
                Sidekick: {{selected.data.sidekick}}
            </p>
        </div>
    
        <div class="centered col-3">
            <h2>Sidekick</h2>
            <img *ngIf = 'selected' src="{{selected.image}}" alt="OOPS! No image available."/>
        </div>

        <div class="crew col-3">
            <h2>Selected Crew</h2>
            <ul>
                <li *ngFor = 'let member of crew'>{{member.name}}</li>
            </ul>
            <button (click) = 'crew = []'>Clear Crew List</button>
        </div>
    </div>
    <hr>
    <div class = 'centered'>
        <button (click) = 'selected = ""'>Clear Data & Image</button>
        <button *ngIf = "selected && !crew.includes(selected) && crew.length < 3" (click) = 'addToCrew(selected)'>Send on Mission</button>
    </div>
</div>

<ng-template #editMission>
    <h2 class="centered">
        Mission Name:
        <!-- Add a keyup.enter event that calls the changeMissionName function. -->
        <input #newName (keyup.enter) = 'changeMissionName(newName.value); editMissionName = false' type="text"/>
    </h2>
</ng-template>
